<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>HIIT Runner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

    :root {
      --bg: #0a0a0f;
      --surface: rgba(255,255,255,0.04);
      --line: rgba(255,255,255,0.07);
      --t1: #f0f1f4;
      --t2: #8b93a1;
      --t3: #505868;

      --warmup: #f0a830;
      --warmup-bg: #1a1508;
      --warmup-glow: rgba(240,168,48,0.25);

      --sprint: #ff4d4d;
      --sprint-bg: #1f0808;
      --sprint-glow: rgba(255,77,77,0.3);

      --recover: #4da6ff;
      --recover-bg: #080e1f;
      --recover-glow: rgba(77,166,255,0.25);

      --cool: #00d4aa;
      --cool-bg: #081a15;
      --cool-glow: rgba(0,212,170,0.25);

      --done-c: #34d399;

      --a: var(--warmup);
      --a-bg: var(--bg);
      --a-glow: var(--warmup-glow);
    }

    html { height:100%; }

    body {
      font-family: 'Manrope', sans-serif;
      background: var(--a-bg);
      color: var(--t1);
      min-height: 100dvh;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      transition: background 0.8s ease;
      display: flex; justify-content: center;
    }

    /* ── Grain ── */
    body::after {
      content: '';
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      background-size: 200px;
      pointer-events: none; z-index: 200;
      opacity: 0.4;
    }

    /* ── Pulse ── */
    .pulse { position:fixed; inset:0; pointer-events:none; z-index:90; opacity:0; }
    .pulse.on { animation: gp 1s ease-in-out 7; }
    @keyframes gp {
      0%   { opacity:0; box-shadow: inset 0 0 100px 30px var(--pc); }
      35%  { opacity:1; box-shadow: inset 0 0 180px 60px var(--pc); }
      100% { opacity:0; box-shadow: inset 0 0 100px 30px var(--pc); }
    }

    /* ── Ambient glow ── */
    .glow {
      position: fixed;
      top: 35%; left: 50%;
      transform: translate(-50%, -50%);
      width: 340px; height: 340px;
      background: radial-gradient(circle, var(--a-glow) 0%, transparent 65%);
      pointer-events: none; z-index: 0;
      transition: background 0.8s;
      filter: blur(30px);
    }

    /* ── App shell ── */
    .app {
      width: 100%; max-width: 420px;
      padding: 0 24px;
      padding-top: env(safe-area-inset-top, 16px);
      padding-bottom: env(safe-area-inset-bottom, 24px);
      display: flex; flex-direction: column;
      height: 100dvh;
      position: relative; z-index: 1;
    }

    /* ── Top bar: strip + settings gear ── */
    .top-bar {
      display: flex; align-items: center; gap: 16px;
      padding: 16px 0 8px;
      flex-shrink: 0;
    }

    .strip { display: flex; gap: 4px; flex: 1; }
    .strip i {
      flex: 1; height: 3px; border-radius: 2px;
      background: var(--line); transition: all 0.5s;
      font-style: normal;
    }
    .strip i.on  { background: var(--a); box-shadow: 0 0 12px var(--a-glow); }
    .strip i.done { background: var(--t3); }

    .gear-btn {
      width: 40px; height: 40px;
      min-width: 44px; min-height: 44px;
      border: none; border-radius: 50%;
      background: var(--surface);
      color: var(--t3);
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
      flex-shrink: 0;
    }
    .gear-btn:hover { background: rgba(255,255,255,0.08); color: var(--t2); }
    .gear-btn:active { transform: scale(0.92); }
    .gear-btn svg { width: 20px; height: 20px; }
    .gear-btn.hide { opacity: 0; pointer-events: none; }

    /* ── Progress bar (replaces ring on mobile) ── */
    .progress-track {
      width: 100%;
      height: 4px;
      background: var(--line);
      border-radius: 2px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .progress-fill {
      height: 100%;
      width: 100%;
      background: var(--a);
      border-radius: 2px;
      transition: width 0.4s linear, background 0.6s;
      box-shadow: 0 0 12px var(--a-glow);
      transform-origin: left;
    }

    /* ── Hero: the timer display ── */
    .hero {
      flex: 1;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 0;
      gap: 8px;
    }

    .phase-label {
      font-size: 0.82rem; font-weight: 800;
      letter-spacing: 0.2em; text-transform: uppercase;
      color: var(--a);
      transition: color 0.6s;
    }

    .mode-label {
      font-size: 0.72rem; font-weight: 600;
      letter-spacing: 0.08em; text-transform: uppercase;
      color: var(--t2);
      min-height: 1.2em;
    }

    .countdown {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 7.5rem;
      line-height: 0.85;
      color: var(--t1);
      letter-spacing: 0.04em;
      font-variant-numeric: tabular-nums;
    }

    .speed-line {
      display: flex; align-items: baseline; gap: 8px;
    }

    .speed-v {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.8rem;
      line-height: 1;
      color: var(--a);
      transition: color 0.6s;
      font-variant-numeric: tabular-nums;
    }

    .speed-u {
      font-size: 0.72rem; font-weight: 600;
      color: var(--t3);
      letter-spacing: 0.06em;
    }

    .meta {
      font-size: 0.72rem; font-weight: 600;
      color: var(--t3);
      letter-spacing: 0.04em;
    }
    .meta b { color: var(--t2); }

    .next-pill {
      display: none;
      align-items: center; gap: 8px;
      padding: 8px 16px;
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: 100px;
      font-size: 0.72rem; font-weight: 600;
      color: var(--t3);
    }
    .next-pill.show { display: inline-flex; }
    .next-pill b { color: var(--t2); }

    /* ── Idle breathing animation ── */
    .countdown.idle-breathe {
      animation: breathe 3s ease-in-out infinite;
    }
    @keyframes breathe {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* ── Controls ── */
    .ctrls {
      flex-shrink: 0;
      display: flex; gap: 8px;
      padding: 16px 0 8px;
    }

    .btn-go {
      flex: 1; height: 56px;
      border: none; border-radius: 16px;
      font-family: 'Manrope', sans-serif;
      font-size: 0.9rem; font-weight: 800;
      letter-spacing: 0.06em; text-transform: uppercase;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center; gap: 8px;
      -webkit-tap-highlight-color: transparent;
      background: var(--a); color: var(--bg);
      box-shadow: 0 8px 32px var(--a-glow);
      transition: all 0.3s;
    }
    .btn-go:active { transform: scale(0.97); }
    .btn-go svg { width: 18px; height: 18px; }

    .btn-reset {
      width: 56px; height: 56px;
      border: 1px solid var(--line); border-radius: 16px;
      background: transparent; color: var(--t3);
      cursor: pointer;
      display: none; align-items: center; justify-content: center;
      transition: all 0.2s;
      -webkit-tap-highlight-color: transparent;
      flex-shrink: 0;
    }
    .btn-reset.show { display: flex; }
    .btn-reset:hover { background: var(--surface); color: var(--t2); }
    .btn-reset:active { transform: scale(0.92); }
    .btn-reset svg { width: 18px; height: 18px; }

    /* ════════════════════════════
       BOTTOM SHEET SETTINGS
       ════════════════════════════ */
    .sheet-backdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 100;
      opacity: 0; pointer-events: none;
      transition: opacity 0.3s;
    }
    .sheet-backdrop.open { opacity: 1; pointer-events: auto; }

    .sheet {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      z-index: 110;
      background: #131318;
      border-radius: 20px 20px 0 0;
      max-height: 80dvh;
      transform: translateY(100%);
      transition: transform 0.35s cubic-bezier(0.32, 0.72, 0, 1);
      display: flex; flex-direction: column;
      padding-bottom: env(safe-area-inset-bottom, 16px);
    }
    .sheet.open { transform: translateY(0); }

    .sheet-handle {
      width: 36px; height: 4px;
      background: rgba(255,255,255,0.15);
      border-radius: 2px;
      margin: 10px auto 8px;
      flex-shrink: 0;
    }

    .sheet-hdr {
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 24px 12px;
      flex-shrink: 0;
    }

    .sheet-title {
      font-size: 1rem; font-weight: 800;
      letter-spacing: 0.02em;
    }

    .sheet-close {
      width: 32px; height: 32px;
      min-width: 44px; min-height: 44px;
      border: none; border-radius: 50%;
      background: var(--surface);
      color: var(--t2);
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      -webkit-tap-highlight-color: transparent;
    }
    .sheet-close:active { transform: scale(0.9); }
    .sheet-close svg { width: 16px; height: 16px; }

    .sheet-body {
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 0 24px;
    }

    .sg {
      padding: 16px 0;
      border-bottom: 1px solid var(--line);
    }
    .sg:last-child { border-bottom: none; }

    .sg-t {
      font-size: 0.68rem; font-weight: 800;
      letter-spacing: 0.14em; text-transform: uppercase;
      color: var(--t3); margin-bottom: 8px;
      display: flex; align-items: center; gap: 8px;
    }
    .sg-t i {
      width: 8px; height: 8px; border-radius: 50%;
      display: inline-block; font-style: normal;
    }

    .sr {
      display: flex; align-items: center;
      justify-content: space-between;
      height: 48px;
    }
    .sr-l { font-size: 0.85rem; font-weight: 500; color: var(--t2); }

    .sr-c { display: flex; align-items: center; gap: 4px; }

    .sr-c button {
      width: 44px; height: 44px;
      border: 1px solid var(--line);
      background: transparent;
      color: var(--t2); border-radius: 12px;
      font-size: 1.2rem; font-weight: 500;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.15s;
      -webkit-tap-highlight-color: transparent;
    }
    .sr-c button:hover { background: rgba(255,255,255,0.06); color: var(--t1); }
    .sr-c button:active { transform: scale(0.9); }

    .sr-v {
      font-family: 'Manrope', sans-serif;
      font-size: 0.88rem; font-weight: 700;
      color: var(--t1);
      min-width: 48px; text-align: center;
      font-variant-numeric: tabular-nums;
    }

    /* ════════════════
       DONE SCREEN
       ════════════════ */
    .done-screen {
      position: fixed; inset: 0; z-index: 50;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: var(--bg);
      opacity: 0; pointer-events: none;
      transition: opacity 0.6s;
      padding: 24px;
    }
    .done-screen.on { opacity: 1; pointer-events: auto; }

    .done-check {
      width: 80px; height: 80px;
      border-radius: 50%;
      border: 3px solid var(--done-c);
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 32px;
      box-shadow: 0 0 60px rgba(52,211,153,0.2);
    }
    .done-check svg { width: 36px; height: 36px; color: var(--done-c); }

    .done-h {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.8rem; letter-spacing: 0.06em;
      margin-bottom: 8px;
    }
    .done-p { font-size: 0.88rem; color: var(--t2); margin-bottom: 40px; }

    .done-stats { display: flex; gap: 48px; margin-bottom: 48px; }
    .done-stat { text-align: center; }
    .done-stat-v {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem; color: var(--done-c);
      font-variant-numeric: tabular-nums;
    }
    .done-stat-l {
      font-size: 0.68rem; font-weight: 700; color: var(--t3);
      text-transform: uppercase; letter-spacing: 0.1em;
      margin-top: 4px;
    }

    .done-btn {
      height: 56px; padding: 0 48px;
      border: none; border-radius: 16px;
      font-family: 'Manrope', sans-serif;
      font-size: 0.9rem; font-weight: 800;
      letter-spacing: 0.06em; text-transform: uppercase;
      cursor: pointer;
      background: var(--done-c); color: var(--bg);
      -webkit-tap-highlight-color: transparent;
    }
    .done-btn:active { transform: scale(0.97); }

    /* ════════════════
       RESPONSIVE
       ════════════════ */
    @media (max-height: 640px) {
      .countdown { font-size: 6rem; }
      .speed-v { font-size: 2.2rem; }
      .hero { gap: 4px; }
    }
    @media (max-height: 540px) {
      .countdown { font-size: 5rem; }
      .speed-v { font-size: 1.8rem; }
      .ctrls { padding: 8px 0; }
      .btn-go, .btn-reset { height: 48px; }
    }
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="pulse" id="pulse"></div>
  <div class="glow"></div>

  <div class="app">
    <!-- Top bar -->
    <div class="top-bar">
      <div class="strip">
        <i id="s-w"></i><i id="s-t"></i><i id="s-c"></i>
      </div>
      <button class="gear-btn" id="gearBtn" aria-label="Settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
      </button>
    </div>

    <!-- Progress bar -->
    <div class="progress-track">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <!-- Hero timer -->
    <div class="hero">
      <div class="phase-label" id="phaseName">Warm Up</div>
      <div class="mode-label" id="modeName">&nbsp;</div>
      <div class="countdown idle-breathe" id="countdown">02:00</div>
      <div class="speed-line">
        <span class="speed-v" id="speedNum">6.0</span>
        <span class="speed-u">km/h</span>
      </div>
      <div class="meta" id="cycleTag" style="display:none">
        Cycle <b id="cyNow">1</b> / <b id="cyTotal">6</b>
      </div>
      <div class="next-pill" id="nextUp">
        <span style="color:var(--t3);">&rarr;</span>
        <span>Next</span>
        <b id="nextName">--</b>
        <span id="nextSpeed">--</span>
      </div>
    </div>

    <!-- Controls -->
    <div class="ctrls">
      <button class="btn-go" id="btnGo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
        Start
      </button>
      <button class="btn-reset" id="btnReset" aria-label="Reset">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
      </button>
    </div>
  </div>

  <!-- Bottom sheet settings -->
  <div class="sheet-backdrop" id="sheetBackdrop"></div>
  <div class="sheet" id="sheet">
    <div class="sheet-handle"></div>
    <div class="sheet-hdr">
      <span class="sheet-title">Settings</span>
      <button class="sheet-close" id="sheetClose" aria-label="Close settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
    </div>
    <div class="sheet-body">
      <div class="sg">
        <div class="sg-t"><i style="background:var(--warmup)"></i> Warm Up</div>
        <div class="sr"><span class="sr-l">Speed</span><div class="sr-c"><button onclick="adj('warmupSpeed',-0.5)" aria-label="Decrease">&minus;</button><span class="sr-v" id="v-wS">6.0</span><button onclick="adj('warmupSpeed',0.5)" aria-label="Increase">&plus;</button></div></div>
        <div class="sr"><span class="sr-l">Duration</span><div class="sr-c"><button onclick="adj('warmupTime',-30)" aria-label="Decrease">&minus;</button><span class="sr-v" id="v-wT">2:00</span><button onclick="adj('warmupTime',30)" aria-label="Increase">&plus;</button></div></div>
      </div>
      <div class="sg">
        <div class="sg-t"><i style="background:var(--sprint)"></i> Training</div>
        <div class="sr"><span class="sr-l">Sprint Speed</span><div class="sr-c"><button onclick="adj('fastSpeed',-0.5)" aria-label="Decrease">&minus;</button><span class="sr-v" id="v-fS">12.0</span><button onclick="adj('fastSpeed',0.5)" aria-label="Increase">&plus;</button></div></div>
        <div class="sr"><span class="sr-l">Sprint Time</span><div class="sr-c"><button onclick="adj('fastTime',-10)" aria-label="Decrease">&minus;</button><span class="sr-v" id="v-fT">0:30</span><button onclick="adj('fastTime',10)" aria-label="Increase">&plus;</button></div></div>
        <div class="sr"><span class="sr-l">Recovery Speed</span><div class="sr-c"><button onclick="adj('slowSpeed',-0.5)" aria-label="Decrease">&minus;</button><span class="sr-v" id="v-sS">7.0</span><button onclick="adj('slowSpeed',0.5)" aria-label="Increase">&plus;</button></div></div>
        <div class="sr"><span class="sr-l">Recovery Time</span><div class="sr-c"><button onclick="adj('slowTime',-10)" aria-label="Decrease">&minus;</button><span class="sr-v" id="v-sT">1:00</span><button onclick="adj('slowTime',10)" aria-label="Increase">&plus;</button></div></div>
        <div class="sr"><span class="sr-l">Cycles</span><div class="sr-c"><button onclick="adj('cycles',-1)" aria-label="Decrease">&minus;</button><span class="sr-v" id="v-cy">6</span><button onclick="adj('cycles',1)" aria-label="Increase">&plus;</button></div></div>
      </div>
      <div class="sg">
        <div class="sg-t"><i style="background:var(--cool)"></i> Cool Down</div>
        <div class="sr"><span class="sr-l">Speed</span><div class="sr-c"><button onclick="adj('cooldownSpeed',-0.5)" aria-label="Decrease">&minus;</button><span class="sr-v" id="v-cS">5.0</span><button onclick="adj('cooldownSpeed',0.5)" aria-label="Increase">&plus;</button></div></div>
        <div class="sr"><span class="sr-l">Duration</span><div class="sr-c"><button onclick="adj('cooldownTime',-30)" aria-label="Decrease">&minus;</button><span class="sr-v" id="v-cT">3:00</span><button onclick="adj('cooldownTime',30)" aria-label="Increase">&plus;</button></div></div>
      </div>
    </div>
  </div>

  <!-- Done screen -->
  <div class="done-screen" id="doneScreen">
    <div class="done-check">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
    </div>
    <div class="done-h">WORKOUT COMPLETE</div>
    <div class="done-p">You showed up. That's what matters.</div>
    <div class="done-stats">
      <div class="done-stat"><div class="done-stat-v" id="statTime">--:--</div><div class="done-stat-l">Duration</div></div>
      <div class="done-stat"><div class="done-stat-v" id="statCy">--</div><div class="done-stat-l">Cycles</div></div>
    </div>
    <button class="done-btn" onclick="fullReset()">Go Again</button>
  </div>

<script>
const S = {
  warmupSpeed:6, warmupTime:120,
  fastSpeed:12, fastTime:30,
  slowSpeed:7, slowTime:60,
  cycles:6,
  cooldownSpeed:5, cooldownTime:180,
};
const LIM = {
  warmupSpeed:[2,15], warmupTime:[30,600],
  fastSpeed:[5,25],   fastTime:[10,300],
  slowSpeed:[2,15],   slowTime:[10,300],
  cycles:[1,30],
  cooldownSpeed:[2,15], cooldownTime:[30,600],
};

let phase='idle', timeLeft=0, totalT=0, cy=0;
let tick=null, on=false, t0=null;

// ── Audio ──
let ac=null, nodes=[];
function getAC(){ if(!ac) ac=new(window.AudioContext||window.webkitAudioContext); if(ac.state==='suspended') ac.resume(); return ac; }
function stopAudio(){ nodes.forEach(n=>{try{n.stop()}catch(e){}}); nodes=[]; }

// Helper: play a tone with optional pitch sweep
function tone(freq, dur, type, vol, endFreq){
  const c=getAC(), t=c.currentTime;
  const o=c.createOscillator(), g=c.createGain();
  o.type=type; o.frequency.setValueAtTime(freq,t);
  if(endFreq) o.frequency.exponentialRampToValueAtTime(endFreq,t+dur*0.8);
  g.gain.setValueAtTime(0,t);
  g.gain.linearRampToValueAtTime(vol,t+0.015);
  g.gain.setValueAtTime(vol,t+dur*0.6);
  g.gain.exponentialRampToValueAtTime(0.001,t+dur);
  o.connect(g).connect(c.destination);
  o.start(t); o.stop(t+dur+0.01); nodes.push(o);
}

// Helper: play a repeating pattern of short tones over a duration
function seq(notes, gap, type, vol, dur){
  stopAudio(); const c=getAC(), now=c.currentTime;
  const patLen = notes.length * gap;
  const pauseBetween = 0.6; // silence between repeats
  const cycleLen = patLen + pauseBetween;
  let t = now;
  while(t < now + dur){
    notes.forEach((n,i)=>{
      const st = t + i*gap;
      if(st >= now + dur) return;
      const o=c.createOscillator(), g=c.createGain();
      o.type=type; o.frequency.value=n.f;
      g.gain.setValueAtTime(0,st);
      g.gain.linearRampToValueAtTime(vol,st+0.01);
      g.gain.setValueAtTime(vol,st+n.d*0.5);
      g.gain.exponentialRampToValueAtTime(0.001,st+n.d);
      o.connect(g).connect(c.destination);
      o.start(st); o.stop(st+n.d+0.01); nodes.push(o);
    });
    t += cycleLen;
  }
}

const SND_DUR = 7;

// Sprint: rapid ascending pips, repeating
function sndFast(){
  seq([
    {f:880,d:0.08},{f:1100,d:0.08},{f:1320,d:0.12}
  ], 0.14, 'sine', 0.3, SND_DUR);
}

// Recovery: soft descending tones, repeating
function sndSlow(){
  seq([
    {f:660,d:0.15},{f:440,d:0.2}
  ], 0.25, 'sine', 0.22, SND_DUR);
}

// Warmup: gentle rising chime, repeating
function sndWarmup(){
  seq([
    {f:523,d:0.12},{f:659,d:0.12},{f:784,d:0.18}
  ], 0.18, 'triangle', 0.2, SND_DUR);
}

// Training start: urgent double-hit, repeating
function sndTrainStart(){
  seq([
    {f:740,d:0.1},{f:988,d:0.15}
  ], 0.18, 'sine', 0.3, SND_DUR);
}

// Cooldown: calm descending notes, repeating
function sndCooldown(){
  seq([
    {f:784,d:0.18},{f:523,d:0.25}
  ], 0.28, 'sine', 0.2, SND_DUR);
}

// Done: major chord arpeggio, repeating
function sndDone(){
  seq([
    {f:523,d:0.12},{f:659,d:0.12},{f:784,d:0.12},{f:1047,d:0.3}
  ], 0.18, 'sine', 0.25, SND_DUR);
}

// Countdown: 3 ticks at 1s intervals, last one higher
function sndCountdown(){
  const c=getAC(), n=c.currentTime;
  for(let i=0;i<3;i++){
    const t=n+i, o=c.createOscillator(), g=c.createGain();
    o.type='sine'; o.frequency.value= i<2 ? 660 : 990;
    g.gain.setValueAtTime(0,t);
    g.gain.linearRampToValueAtTime(0.28,t+0.01);
    g.gain.setValueAtTime(0.28,t+0.06);
    g.gain.exponentialRampToValueAtTime(0.001,t+0.15);
    o.connect(g).connect(c.destination);
    o.start(t); o.stop(t+0.2); nodes.push(o);
  }
}

// ── Pulse ──
let pt=null;
function pulse(c){
  const e=$('pulse'); e.classList.remove('on');
  e.style.setProperty('--pc',c); void e.offsetWidth;
  e.classList.add('on');
  if(pt) clearTimeout(pt);
  pt=setTimeout(()=>e.classList.remove('on'), 7200);
}

// ── Theme ──
const rs=document.documentElement.style;
const TH={
  warmup()  { rs.setProperty('--a','var(--warmup)');  rs.setProperty('--a-bg','var(--warmup-bg)');  rs.setProperty('--a-glow','var(--warmup-glow)'); },
  fast()    { rs.setProperty('--a','var(--sprint)');   rs.setProperty('--a-bg','var(--sprint-bg)');  rs.setProperty('--a-glow','var(--sprint-glow)'); },
  slow()    { rs.setProperty('--a','var(--recover)');  rs.setProperty('--a-bg','var(--recover-bg)'); rs.setProperty('--a-glow','var(--recover-glow)'); },
  cooldown(){ rs.setProperty('--a','var(--cool)');     rs.setProperty('--a-bg','var(--cool-bg)');    rs.setProperty('--a-glow','var(--cool-glow)'); },
  done()    { rs.setProperty('--a','var(--done-c)');   rs.setProperty('--a-bg','var(--bg)');         rs.setProperty('--a-glow','rgba(52,211,153,0.25)'); },
  idle()    { rs.setProperty('--a','var(--warmup)');   rs.setProperty('--a-bg','var(--bg)');         rs.setProperty('--a-glow','var(--warmup-glow)'); },
};
const PC={ warmup:'#f0a830', fast:'#ff4d4d', slow:'#4da6ff', cooldown:'#00d4aa', done:'#34d399' };

// ── Helpers ──
const $=id=>document.getElementById(id);
function fmt(s){ return `${Math.floor(s/60)}:${String(s%60).padStart(2,'0')}`; }
function fmtB(s){ return `${String(Math.floor(s/60)).padStart(2,'0')}:${String(s%60).padStart(2,'0')}`; }

// ── Strip ──
function updStrip(){
  const w=$('s-w'),t=$('s-t'),c=$('s-c');
  w.className=t.className=c.className='';
  if(phase==='warmup') w.className='on';
  else if(phase==='fast'||phase==='slow'){ w.className='done'; t.className='on'; }
  else if(phase==='cooldown'){ w.className='done'; t.className='done'; c.className='on'; }
  else if(phase==='done'){ w.className='done'; t.className='done'; c.className='done'; }
}

// ── Progress bar ──
function setProgress(pct){
  $('progressFill').style.width = (pct * 100) + '%';
}

// ── Bottom sheet ──
function openSheet(){
  $('sheetBackdrop').classList.add('open');
  $('sheet').classList.add('open');
}
function closeSheet(){
  $('sheetBackdrop').classList.remove('open');
  $('sheet').classList.remove('open');
}

$('gearBtn').addEventListener('click', openSheet);
$('sheetBackdrop').addEventListener('click', closeSheet);
$('sheetClose').addEventListener('click', closeSheet);

// Swipe down to dismiss
let sheetStartY=0;
$('sheet').addEventListener('touchstart', e=>{
  sheetStartY = e.touches[0].clientY;
}, {passive:true});
$('sheet').addEventListener('touchend', e=>{
  const dy = e.changedTouches[0].clientY - sheetStartY;
  if(dy > 60) closeSheet();
}, {passive:true});

// ── Settings ──
function adj(k,d){
  if(on) return;
  const [mn,mx]=LIM[k]; let v=S[k]+d;
  v=Math.max(mn,Math.min(mx,v));
  S[k]=k.includes('Speed')? Math.round(v*10)/10 : Math.round(v);
  renderS(); if(phase==='idle') renderIdle();
}

function renderS(){
  $('v-wS').textContent=S.warmupSpeed.toFixed(1);
  $('v-wT').textContent=fmt(S.warmupTime);
  $('v-fS').textContent=S.fastSpeed.toFixed(1);
  $('v-fT').textContent=fmt(S.fastTime);
  $('v-sS').textContent=S.slowSpeed.toFixed(1);
  $('v-sT').textContent=fmt(S.slowTime);
  $('v-cy').textContent=S.cycles;
  $('v-cS').textContent=S.cooldownSpeed.toFixed(1);
  $('v-cT').textContent=fmt(S.cooldownTime);
}

function renderIdle(){
  $('countdown').textContent=fmtB(S.warmupTime);
  $('speedNum').textContent=S.warmupSpeed.toFixed(1);
  setProgress(1);
}

// ── Next up ──
function showNext(){
  const el=$('nextUp'); let name='',spd='';
  switch(phase){
    case 'warmup': name='Sprint'; spd=S.fastSpeed.toFixed(1)+' km/h'; break;
    case 'fast': name='Recovery'; spd=S.slowSpeed.toFixed(1)+' km/h'; break;
    case 'slow':
      if(cy>=S.cycles){ name='Cool Down'; spd=S.cooldownSpeed.toFixed(1)+' km/h'; }
      else { name='Sprint'; spd=S.fastSpeed.toFixed(1)+' km/h'; } break;
    case 'cooldown': name='Finish'; spd=''; break;
    default: el.classList.remove('show'); return;
  }
  $('nextName').textContent=name;
  $('nextSpeed').textContent=spd;
  el.classList.add('show');
}

// ── Render ──
function render(){
  $('countdown').textContent=fmtB(timeLeft);
  $('countdown').classList.remove('idle-breathe');
  let spd=0, pN='', mN='', showCy=false;
  switch(phase){
    case 'warmup':   spd=S.warmupSpeed; pN='Warm Up';   TH.warmup(); break;
    case 'fast':     spd=S.fastSpeed;   pN='Training';  mN='Sprint';   showCy=true; TH.fast(); break;
    case 'slow':     spd=S.slowSpeed;   pN='Training';  mN='Recovery'; showCy=true; TH.slow(); break;
    case 'cooldown': spd=S.cooldownSpeed; pN='Cool Down'; TH.cooldown(); break;
  }
  $('speedNum').textContent=spd.toFixed(1);
  $('phaseName').textContent=pN;
  $('modeName').textContent=mN||'\u00A0';
  if(showCy){ $('cycleTag').style.display='block'; $('cyNow').textContent=cy; $('cyTotal').textContent=S.cycles; }
  else { $('cycleTag').style.display='none'; }
  const pct=totalT>0? timeLeft/totalT : 1;
  setProgress(pct);
  updStrip(); showNext();
}

// ── Phase machine ──
let cdPlayed=false;

function go(p){
  phase=p; cdPlayed=false;
  switch(p){
    case 'warmup': timeLeft=S.warmupTime; totalT=S.warmupTime; cy=0; sndWarmup(); pulse(PC.warmup); break;
    case 'fast': cy++; timeLeft=S.fastTime; totalT=S.fastTime; cy===1?sndTrainStart():sndFast(); pulse(PC.fast); break;
    case 'slow': timeLeft=S.slowTime; totalT=S.slowTime; sndSlow(); pulse(PC.slow); break;
    case 'cooldown': timeLeft=S.cooldownTime; totalT=S.cooldownTime; sndCooldown(); pulse(PC.cooldown); break;
    case 'done': finish(); return;
  }
  render();
}

function next(){
  switch(phase){
    case 'warmup': go('fast'); break;
    case 'fast': go('slow'); break;
    case 'slow': cy>=S.cycles ? go('cooldown') : go('fast'); break;
    case 'cooldown': go('done'); break;
  }
}

function tickFn(){
  if(!on) return;
  timeLeft--;
  if(timeLeft===3 && !cdPlayed){ cdPlayed=true; sndCountdown(); }
  if(timeLeft<=0) next(); else render();
}

// ── Controls ──
const ico={
  play:'<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>',
  pause:'<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>',
};

function start(){
  const b=$('btnGo');
  if(on){ on=false; clearInterval(tick); stopAudio(); b.innerHTML=ico.play+' Resume'; return; }
  getAC();
  if(phase==='idle'||phase==='done'){
    t0=Date.now(); on=true; go('warmup');
    $('gearBtn').classList.add('hide');
    $('btnReset').classList.add('show');
    closeSheet();
  } else { on=true; }
  b.innerHTML=ico.pause+' Pause';
  clearInterval(tick); tick=setInterval(tickFn,1000);
}

function reset(){
  on=false; clearInterval(tick); stopAudio();
  phase='idle'; timeLeft=totalT=cy=0;
  $('gearBtn').classList.remove('hide');
  $('btnReset').classList.remove('show');
  $('btnGo').innerHTML=ico.play+' Start';
  $('phaseName').textContent='Warm Up';
  $('modeName').textContent='\u00A0';
  $('cycleTag').style.display='none';
  $('pulse').classList.remove('on');
  $('nextUp').classList.remove('show');
  $('countdown').classList.add('idle-breathe');
  TH.idle(); updStrip(); renderIdle();
}

function finish(){
  on=false; clearInterval(tick); phase='done';
  sndDone(); pulse(PC.done); TH.done(); updStrip();
  const el=Math.round((Date.now()-t0)/1000);
  $('statTime').textContent=fmtB(el);
  $('statCy').textContent=S.cycles;
  setTimeout(()=>$('doneScreen').classList.add('on'), 2500);
}

function fullReset(){ $('doneScreen').classList.remove('on'); reset(); }

$('btnGo').addEventListener('click', start);
$('btnReset').addEventListener('click', reset);
renderS(); renderIdle();
</script>
